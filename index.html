<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header>
            
        </header>
        <!-- End Header -->

        <!-- Main -->
        <main class="content d-flex">
            <!-- Sidebar -->
            <div class="ms_sidebar d-flex flex-column justify-content-between py-4 px-2">
                <!-- Home, Stats and Signals -->
                <div class="ms_side-nav text-center">
                    <ul class="ps-0">
                        <li class="mb-2">
                            <a href="#">
                                <span><i class="fa-solid fa-house"></i></span>
                                <div class="d-none d-lg-inline-block ms-2">Home</div>
                            </a>
                        </li >
                        <li class="mb-2">
                            <a href="#">
                                <span><i class="fa-solid fa-chart-simple"></i></span>
                                <div class="d-none d-lg-inline-block ms-2">Stats</div>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="#">
                                <span><i class="fa-solid fa-signal"></i></span>
                                <div class="d-none d-lg-inline-block ms-2">Signals</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Admin settings -->
                <div class="settings text-center">
                    <a href="#">
                        <span><i class="fa-solid fa-gear"></i></span>
                        <div class="d-none d-lg-inline-block ms-2">Admin</div>
                    </a>
                </div>
            </div>
            <!-- End Sidebar -->

            <!-- Main content -->
            <div class="main-content">
                <!-- Navigation bar of the section -->
                <div class="ms_inner-nav py-3">
                    <!-- Container -->
                    <div class="container-fluid">
                        <!-- Row -->
                        <div class="row gx-3">
                            <div class="new-student mb-2 col-sm-4 col-lg-2 order-sm-3">
                                Nuovo studente
                            </div>
                            <div class="apps mb-2 col-sm-4 col-lg-6 order-sm-1">
                                Boolean
                            </div>
                            <div class="students-count mb-2 col-sm-4 col-lg-4 order-sm-2">
                                Studenti online negli ultimi 30 minuti
                            </div>
                        </div>
                        <!-- End Row -->
                    </div>
                    <!-- End Container -->
                </div>
                <!-- End Navigation bar of the section -->

                <!-- Container of cards -->
                <div class="container-fluid py-3">
                    <!-- Row -->
                    <div class="row">
                        <!-- Next classes section and F.A.Q. section -->
                        <div class="ms_col col-12 col-lg-8">
                            <!-- Next classes -->
                            <section class="next-classes mb-4">
    
                            </section>
                            <!-- End Next classes -->
                            <!-- F.A.Q. -->
                            <section class="faq mb-4">
    
                            </section>
                            <!-- End F.A.Q. -->
                        </div>
                        <!-- End Next classes section and F.A.Q. section -->
                    
                        <!-- To-do section and active users section -->
                        <div class="ms_col col-12 col-lg-4">
                            <!-- To do -->
                            <section class="todo mb-4">

                            </section>
                            <!-- End To do -->
                            <!-- Active users -->
                            <section class="active-users mb-4">

                            </section>
                            <!-- End Active users -->
                        </div>
                        <!-- End To-do section and active users section -->
                    </div>
                    <!-- End Row -->
                </div>
                <!-- End Container of cards -->
            </div>
            <!-- Main content -->
        </main>
        <!-- End Main -->
    </div>
    <!-- End Wrapper -->
</body>
</html>
